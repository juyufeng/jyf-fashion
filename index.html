<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      overflow: auto;
    }

    html,
    body,
    #root {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      margin: 0;
    }

    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #fff;
      z-index: 9999;
    }

    .loading-spinner {
      width: 60px;
      height: 60px;
      margin-bottom: 20px;
      position: relative;
    }

    .loading-spinner::before,
    .loading-spinner::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      animation: pulse 1.8s ease-in-out infinite;
    }

    .loading-spinner::after {
      animation-delay: -0.9s;
    }

    .loading-text {
      font-size: 16px;
      color: #666;
      animation: fadeInOut 1.8s ease-in-out infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(0);
        opacity: 1;
      }

      100% {
        transform: scale(1.5);
        opacity: 0;
      }
    }

    @keyframes fadeInOut {

      0%,
      100% {
        opacity: 0.3;
      }

      50% {
        opacity: 1;
      }
    }
  </style>
</head>

<body style="margin:0;padding:0;">
  <div class="loading-container" id="loading">
    <div class="loading-spinner"></div>
    <div class="loading-text">正在加载中...</div>
  </div>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
